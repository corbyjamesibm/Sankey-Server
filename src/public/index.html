<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TargetProcess D3.js Visualization Server</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üéØ TargetProcess D3.js Visualization Server</h1>
            <p class="subtitle">Create and manage interactive portfolio flow visualizations</p>
        </header>

        <main class="main-content">
            <div class="dashboard" id="dashboard">
                <div class="card">
                    <h2>Create New Visualization</h2>
                    <form id="create-viz-form" class="create-form">
                        <div class="form-group">
                            <label for="title">Title:</label>
                            <input type="text" id="title" name="title" required 
                                   placeholder="Portfolio Flow Analysis" />
                        </div>
                        
                        <div class="form-group">
                            <label for="subtitle">Subtitle:</label>
                            <input type="text" id="subtitle" name="subtitle" 
                                   placeholder="Complete Work Allocation Journey" />
                        </div>
                        
                        <div class="form-group">
                            <label for="theme">Theme:</label>
                            <select id="theme" name="theme">
                                <option value="targetprocess">TargetProcess</option>
                                <option value="default">Default</option>
                            </select>
                        </div>
                        
                        <button type="submit" class="btn-primary">Create Sankey Diagram</button>
                    </form>
                </div>

                <div class="card">
                    <h2>Existing Visualizations</h2>
                    <div id="visualizations-list" class="visualizations-list">
                        <div class="loading">Loading visualizations...</div>
                    </div>
                </div>

                <div class="card">
                    <h2>System Status</h2>
                    <div id="system-status" class="status-grid">
                        <div class="status-item">
                            <div class="status-label">TargetProcess</div>
                            <div class="status-value" id="tp-status">Checking...</div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">WebSocket</div>
                            <div class="status-value" id="ws-status">Checking...</div>
                        </div>
                        <div class="status-item">
                            <div class="status-label">Cache</div>
                            <div class="status-value" id="cache-status">Checking...</div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="visualization-container" class="visualization-container" style="display: none;">
                <div class="visualization-header">
                    <button id="back-btn" class="btn-secondary">‚Üê Back to Dashboard</button>
                    <div class="visualization-controls">
                        <button id="refresh-btn" class="btn-primary">üîÑ Refresh</button>
                        <button id="fullscreen-btn" class="btn-secondary">‚õ∂ Fullscreen</button>
                    </div>
                </div>
                <div id="visualization-content" class="visualization-content"></div>
            </div>
        </main>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container" class="toast-container"></div>

    <script src="/static/js/main.js"></script>
</body>
</html>
